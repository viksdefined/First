<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Vikash</title>
  </head>
  <body>
  <form action="index.html" method="post">
    <ul>
      <li>
    <label for="Name">Name : </label>
    <input type="text" id="Name" name="Username" value="abc">
  </li><br>
    <li>
    <label for="Email">Email-Id : </label>
    <input type="email" id="Email" name="usermail" value="abc@xyz.com">
  </li><br>
    <li>
    <label for="msg">Message : </label>
    <textarea id="msg" name="usermsg" rows="8" cols="80"></textarea>
  </li><br>
    <li>
      <button type="submit" name="button">Send Your Message</button>
    </li></ul>
  </form>
  </body>
</html>
